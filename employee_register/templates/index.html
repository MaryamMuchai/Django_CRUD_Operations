<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Operation</title>
</head>
<body>
  <form method = "POST" action="/emp">
      {% csrf_token %}
      <div>
          <br>
          <p>
              <h3>Enter Details</h3>
          </p>
          <div>
              <p>Employee ID:</p>{{ form.eid }}
          </div>
          <div>
            <p>Employee First Name:</p>{{ form.firstname }}
        </div>
        <div>
            <p>Employee Last Name:</p>{{ form.lastname }}
        </div>
        <div>
            <p>Employee Email:</p>{{ form.email }}
        </div>
        <div>
            <p>Employee Contact:</p>{{ form.contact }}
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
      </div>
   </form> 
</body>
</html>
